<!doctype html>

<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='utils.js') }}"></script>
        {% endblock%}
    </head>

    <body>

        <header class="navbar bg-light">
            <div class="container-fluid">
                <div class="d-flex">
                    <input id="ticker" name="ticker" class="form-control me-2" placeholder="Ticker (e.g., AAPL)">
                    <input type="button" id="go_button" value="Go" class="btn btn-outline-success">
                </div>
            </div>
        </header>

        <main>

            <!-- <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="width:280px">
                <div class="nav nav-pills flex-column mb-auto" id="table_of_content">
                </div>
            </div> -->


            <div class="container-fluid">
            {% block content%}{% endblock%}
            </div>

        </main>

    </body>

</html>
